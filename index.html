<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
                           integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
                           crossorigin=""/>
    <link rel="stylesheet" href="styles.css"/>

    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
            integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
            crossorigin=""></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.css' rel='stylesheet' />
  </head>
  <body>
    <div class="builder">
      <aside class="builder__item builder__sidebar js-sidebar">
      </aside>
      <aside class="builder__main-area">
        <section id="map" class="builder__main-area__map" ></section>
      </aside>
    </div>
    <script src='main.js'></script>

    <template id="main-sidebar">
      <div id="layers"></div>
      <a href="#" class="js-add-layer">Add layer</a>
      <hr />
      <section id="properties"></section>
    </template>

    <template id="add-layer">
      <div id="features"></div>
        <button class="js-cancel">Cancel</button>
        <button class="js-save">Save</button>
    </template>

    <template id="properties-template">
      <h2>
        Properties for <span id="layer-on-properties"></span>
      </h2>
      <p>
      Name
      <input type="text" class="js-name"></input>
      </p>

      <p>
      Fill color
      <div class="js-fill-color-picker"></div>
      </p>

      <p>
      Stroke color
      <div class="js-stroke-color-picker"></div>
      </p>

      <p>
      Radius
      <div class="js-radius"></div>
      </p>

      <p>
      Weight
      <div class="js-weight"></div>
      </p>

      <p>
      Opacity
      <div class="js-opacity"></div>
      </p>

    </template>

    <template id="color-picker">
      <div class="color-picker">
        <div class="color-picker__option"><div class="js-color color-picker__option__color color-picker__option__color--is-first"></div></div>
        <div class="color-picker__option"><div class="js-color color-picker__option__color color-picker__option__color--is-second"></div></div>
        <div class="color-picker__option"><div class="js-color color-picker__option__color color-picker__option__color--is-third"></div></div>
        <div class="color-picker__option"><div class="js-color color-picker__option__color color-picker__option__color--is-fourth"></div></div>
        <div class="color-picker__option"><div class="js-color color-picker__option__color color-picker__option__color--is-fifth"></div></div>
        <div class="color-picker__option"><div class="js-color color-picker__option__color color-picker__option__color--is-sixth"></div></div>
        <div class="color-picker__option"><div class="js-color color-picker__option__color color-picker__option__color--is-seventh"></div></div>
        <div class="color-picker__option"><div class="js-color color-picker__option__color color-picker__option__color--is-eighth"></div></div>
      </div>
    </template>

    <template id="number-selector">
      <input type="range" class="js-input-number">
    </template>
  </body>
</html>
