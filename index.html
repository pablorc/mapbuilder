<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
                           integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
                           crossorigin=""/>
    <link rel="stylesheet" href="styles.css"/>

    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
            integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
            crossorigin=""></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.css' rel='stylesheet' />
  </head>
  <body>
    <div class="builder">
      <aside class="builder__item builder__sidebar js-sidebar">
      </aside>
      <aside class="builder__main-area">
        <section id="map" class="builder__main-area__map" ></section>
      </aside>
    </div>
    <script src='main.js'></script>

    <template id="main-sidebar">
      <div class="sidebar">
        <h2 class="sidebar__element sidebar__element--is-fixed title">Layers</h2>
        <div  class="sidebar__element sidebar__element--is-fixed sidebar__element--is-small" id="layers"></div>
        <div class="sidebar__element sidebar__element--is-fixed button-list">
          <button class="button-list__button button js-add-layer">Add layer</button>
        </div>
        <section id="properties" class="sidebar__element"></section>
      </div>
    </template>

    <template id="add-layer">
      <div class="sidebar">
        <h2 class="sidebar__element sidebar__element--is-fixed title">Available cities</h2>
        <div class="sidebar__element sidebar__element--has-list" id="features"></div>
        <h2 class="sidebar__element sidebar__element--is-fixed title">New layer contains</h2>
        <div class="sidebar__element sidebar__element--has-list sidebar__element--is-small" id="new-layer"></div>
        <div class="sidebar__element sidebar__element--is-fixed button-list">
          <button class="js-cancel button-list__button button button--is-secondary">Cancel</button>
          <button class="js-save button-list__button button">Add</button>
        </div>
    </template>

    <template id="properties-template">
      <h2 class="sidebar__element sidebar__element--is-fixed title">Properties for <span id="layer-on-properties"></span></h2>

      <div class="properties">
        <div class="properties__pair">
          <div class="properties__key">Name</div>
          <div class="properties__value input">
            <input type="text" class="input js-name"></input>
          </div>
        </div>

        <div class="properties__pair">
          <div class="properties__key">Marker</div>
          <div class="properties__value">
            <select class="input js-select">
              <option value="circle">Circle</option>
              <option value="image">Image</option>
            </select>
          </div>
        </div>

        <div class="properties__group js-properties-marker"></div>

    </template>

    <template id="image-marker">
      <div class="properties__pair">
        <div class="properties__key">Images</div>
        <div class="properties__value color-picker">
          <img src="png/photo.png" class="" />
          <img src="png/home.png" class="" />
          <img src="png/plane.png" class="" />
        </div>
      </div>
    </template>

    <template id="circle-marker">
        <div class="properties__pair">
          <div class="properties__key">Fill color</div>
          <div class="properties__value js-fill-color-picker"></div>
        </div>

        <div class="properties__pair">
          <div class="properties__key">Stroke color</div>
          <div class="properties__value js-stroke-color-picker"></div>
        </div>

        <div class="properties__pair">
          <div class="properties__key">Radius</div>
          <div class="properties__value js-radius"></div>
        </div>

        <div class="properties__pair">
          <div class="properties__key">Weight</div>
          <div class="properties__value js-weight"></div>
        </div>

        <div class="properties__pair">
          <div class="properties__key">Opacity</div>
          <div class="properties__value js-opacity"></div>
        </div>
      </div>
    </template>

    <template id="color-picker">
      <div class="color-picker js-color-picker">
      </div>
    </template>

    <template id="color-picker-option">
      <div class="color-picker__option"><div class="js-color color-picker__option__color"></div></div>
    </template>

    <template id="number-selector">
      <input type="range" class="js-input-number input">
    </template>
  </body>
</html>
